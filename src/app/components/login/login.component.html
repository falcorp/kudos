<div class="col-ms-8 col-ms-offset-2">
  <h3>Login </h3>

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group" [class.has.error]="email.invalid && email.touched">
      <label for="email" class="control-label">Email</label>
      <input ngModel name="email" required email type="email" class="form-control" #email="ngModel"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <span class="help-block" *ngIf="email.errors?.required && email.touched">Email is required</span>
      <span class="help-block" *ngIf="email.errors?.email && email.touched">Email is invalid</span>
    </div>
    <div class="form-group" [class.has.error]="password.touched && password.invalid">
      <label for="password" class="control-label">Password</label>
      <input ngModel name="password" required type="password" class="form-control" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      <span class="help-block" *ngIf="password.touched && password.errors?.required">Password is required</span>
    </div>

    <button [disabled]="!loginForm.valid" class="btn btn-primary">SIGN IN</button>
  </form>
</div>
