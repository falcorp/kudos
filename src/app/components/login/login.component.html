<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

      <div class="col-ms-8 col-ms-offset-2">
          <h3>Login </h3>
        
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="form-group" [class.has.error]="email.invalid && email.touched">
              <label for="email" class="control-label">Email</label>
              <input ngModel name="email" required email type="email" class="form-control" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
              <span class="help-block" *ngIf="email.errors?.required && email.touched">Email is required</span>
              <span class="help-block" *ngIf="email.errors?.email && email.touched">Email is invalid</span>
            </div>
            <div class="form-group" [class.has.error]="password.touched && password.invalid">
              <label for="password" class="control-label">Password</label>
              <input ngModel name="password" required type="password" class="form-control" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              <span class="help-block" *ngIf="password.touched && password.errors?.required">Password is required</span>
            </div>
        
            
            <div class="container">
              <div class="row">
                <div class="col">
                  <button [disabled]="!loginForm.valid" class="btn btn-success btn-sm shadow p-1">SIGN IN</button>
                </div>
                <div class="col">
                  <button (click)="loginGoogle()" class="btn btn-googleplus btn-sm">
                    <a href="#" title="Google+">
                      <i class="fa fa-google-plus"></i> Google</a>
                  </button>
                </div>
                <div class="col">
                  <a href="#" title="Facebook" class="btn btn-facebook btn-sm">
                    <i class="fa fa-facebook-f"></i> Facebook</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      
</html>
