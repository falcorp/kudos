<form [formGroup]="regForm" (ngSubmit)="registerSubmit()" class="mt-5">
  <div class="form-group" *ngIf="showAlert">
    <ngb-alert [dismissible]="true" type="danger" (close)="dismissAlert()" >
      <strong>{{message}}</strong>
    </ngb-alert>
  </div>
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input autocomplete="username" type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="regUsername">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input autocomplete="current-password" type="password" class="form-control" id="inputPassword4"
             placeholder="Password" formControlName="regPassword">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="Date of Birth" (click)="d.toggle()"
             name="dp" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <img src="https://ng-bootstrap.github.io/img/calendar-icon.svg"
               style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
        </button>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-secondary">Join Kudos</button>
</form>
