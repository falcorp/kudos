<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
</head>

<body>

<div class="d-flex h-100 mx-auto flex-column">
  <header class="masthead mb-auto">

  </header>

  <main role="main" class="full-height">
      <div class="jumbotron shadow p-2">
          <h1 class="display-4">Profile</h1>
          <p class="lead">blah blah blah for now.</p>
          <hr class="my-4">
        <ngb-tabset>
          <ngb-tab title="User Info">
            <ng-template ngbTabContent>
                <span class="profile-picture">
                  <img class="editable img-responsive" alt="avator" src="http://zwnszzp-katowice.pl/wp-content/uploads/2016/12/no-person-photo.jpg">
                </span>
              <p>{{displayName || "No Display Name"}}</p>
              <p>{{email || "No email addresss"}}</p>
              <p></p>
              <button class="btn btn-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Edit Profile Information</button>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Danger Zone">
            <ng-template ngbTabContent>
              <p>Because default values have been customized.</p>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>

        <!--Edit Profile Modal-->
        <ng-template #content let-c="close" let-d="dismiss">
          <form >
          <div class="modal-header">
            <h4 class="modal-title">Edit Profile Info</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose image</label>
                </div>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="updateUserProfile()">Submit</button>
            <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>

          </div>
          </form>
        </ng-template>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
</div>

<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
