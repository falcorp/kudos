          <p></p>
          <button class="btn btn-outline-dark mb-2 mr-2" (click)="openVerticallyCentered(content)">Edit Profile

      </ngb-tab>
      <ngb-tab title="Danger Zone">
        <ng-template ngbTabContent>
          <p>Because default values have been customized.</p>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>

    <!--Edit Profile Modal-->
    <ng-template #content let-c="close" let-d="dismiss">
      <form [formGroup]="updtForm" (ngSubmit)="updtSubmit()" >
        <div class="modal-header">
          <h4 class="modal-title">Edit Profile Info</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" [(ngModel)]="updateName" value="{{updtDisplayName.value}}" 
                   aria-describedby="basic-addon1" formControlName="DisplayNameupdt">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              
              <input type="file" class="custom-file-input" (change)="onFileChanged($event)">
              <label class="custom-file-label" for="inputGroupFile01">Choose image</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-light" onsubmit="c('Close click')">Submit</button>
          <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
        </div>
      </form>
    </ng-template>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
